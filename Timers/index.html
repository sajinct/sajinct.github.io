<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="countdown countdown--wide" id="countdown">
            <div class="countdown__fill" id="ticker"></div>
            <div class="countdown__digit" id="seconds">00</div>
        </div>
        <div class="countdown__buttons">
            <button class="countdown__button" id="btn-1500">1500</button>
            <button class="countdown__button" id="btn-300">300</button>
            <button class="countdown__button" id="btn-900">900</button>
        </div>
    </div>
    <a class="full-button" id="toggle">Toggle size</a>
    <script src="js/script.js"></script>
</body>

</html>
